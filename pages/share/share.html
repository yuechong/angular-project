<table>
    <thead>
        <tr>
            <th data-field="id">
                <input type="checkbox"  id="indeterminate-checkbox" checked="checked" ng-model="Filter.selectAll" />
                <label for="indeterminate-checkbox">{{Filter.selectAll}}分享文件</label>
            </th>
            <th data-field="name">分享时间</th>
            <th data-field="price">操作</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in [1,2]">
            <td>
                <input type="checkbox" id="indeterminate-checkbox-{{$index}}" checked="checked" ng-model="Filter.select" />
                <label for="indeterminate-checkbox-{{$index}}">{{item.select}}文件￥index</label>
            </td>
            <td>2016</td>
            <td><a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>取消分享</a></td>
        </tr>
        <tr>
            <td colspan="3">暂无分享记录</td>
        </tr>
    </tbody>
</table>
